<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stick Figure</title>
<style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }
    canvas {
        border: 2px solid black;
    }
</style>
</head>
<body>

<h1>AHORCADO</h1>

<canvas id="stickFigureCanvas" width="400" height="250"></canvas>

<script>
    function limpiar(){
        const canvas = document.getElementById('stickFigureCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle="white";
        ctx.fillRect(0,0,400,250);
    }

    function dibujar(){
    const canvas = document.getElementById('stickFigureCanvas');
    const ctx = canvas.getContext('2d');
    var palabra1=document.forms[0].palabra.value;
    var cont=1;

    if(palabra1!="murciélago" && cont==1){
        // Cabeza
        ctx.beginPath();
        ctx.arc(200, 50, 20, 0, Math.PI * 2);
        ctx.stroke();
        cont=cont+1;
        return false;
    }

    if(palabra1!="murciélago" && cont==2){
        // Cuerpo
        ctx.beginPath();
        ctx.moveTo(200, 70);
        ctx.lineTo(200, 150);
        ctx.stroke();
        cont=cont+1;
        return false;
    }

    if(palabra1!="murciélago" && cont==3){
        // Brazos
        ctx.beginPath();
        ctx.moveTo(200, 90);
        ctx.lineTo(150, 120);
        ctx.moveTo(200, 90);
        ctx.lineTo(250, 120);
        ctx.stroke();
        cont=cont+1;
    }

    if(palabra1!="murciélago" && cont==4){
        // Piernas
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.lineTo(150, 220);
        ctx.moveTo(200, 150);
        ctx.lineTo(250, 220);
        ctx.stroke();
        cont=cont+1;
    }
    return false;
}

</script>
<form action="myForm" onsubmit="return dibujar();">
    <p>Ingresa la palabra: <input id="palabra" name="palabra" type="text"/></p>
    <p><input type="submit"/></p>
</form>
</body>
</html>
